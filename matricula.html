<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRÍCULA</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <fieldset>

        <legend>DADOS PESSOAIS</legend>

        <div class="container">
            <div class="form-image">
                <img src="assets/img/educator.svg">
            </div>
            <div class="form">
                <form action="#" onsubmit="return validarFormulario()">
                    <div class="form-header">
                        <div class="title">
                            <h1>Matricule-se!</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome do Aluno:</label>
                            <input type="text" id="nome" name="nome" maxlength="50" placeholder="Digite seu nome." required>
                        </div>

                        <div class="input-box">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail." required>
                        </div>

                        <div class="input-box">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,}[0-9]{0,4}" placeholder="DDD + Número + Ramal" required>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button type="submit">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>

<script src="assets/script.js"></script>

</body>
</html>
